apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommender-frontend
  labels:
    app: recommender-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: recommender-frontend
  template:
    metadata:
      labels:
        app: recommender-frontend
    spec:
      containers:
      - name: recommender-frontend
        image: gcr.io/personal-351003/recommender-frontend:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        ports:
        - name: http
          containerPort: 8501
          protocol: TCP
        env:
        - name: BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: BACKEND_HOST
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: BACKEND_PORT
        - name: BACKEND_USERNAME
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: BACKEND_USERNAME
        - name: BACKEND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recommender-secret
              key: BACKEND_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: recommender-secret
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: KAFKA_HOST
        - name: KAFKA_PORT
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: KAFKA_PORT
      volumes:
      - name: recommender-config
        configMap:
          name: recommender-config
      - name: recommender-secret
        secret:
          secretName: recommender-secret

---

apiVersion: v1
kind: Service
metadata:
  name: recommender-frontend
spec:
  selector:
    app: recommender-frontend
  ports:
  - port: 8501
    targetPort: 8501

