apiVersion: batch/v1
kind: Job
metadata:
  name: recommender-trainer
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
      - name: recommender-trainer
        image: gcr.io/personal-351003/recommender-engine:latest
        command: ["python", "-m", "recommender.trainer", "train"]
        resources:
          requests:
            memory: "3Gi"
            cpu: "2000m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        env:
        - name: MLFLOW_HOST
          value: mlflow
      restartPolicy: Never


