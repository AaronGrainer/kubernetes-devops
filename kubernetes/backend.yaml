apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/personal-351003/recommender-backend:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: RECOMMENDER_ENGINE_HOST
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: RECOMMENDER_ENGINE_HOST
        - name: RECOMMENDER_ENGINE_PORT
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: RECOMMENDER_ENGINE_PORT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: recommender-secret
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: MONGODB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: MONGODB_ROOT_USERNAME
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recommender-mongodb
              key: mongodb-root-password
        - name: MONGODB_ROOT_HOST
          valueFrom:
            configMapKeyRef:
              name: recommender-config
              key: MONGODB_ROOT_HOST
      volumes:
      - name: recommender-config
        configMap:
          name: recommender-config
      - name: recommender-secret
        secret:
          secretName: recommender-secret
      - name: recommender-mongodb-secret
        secret:
          secretName: recommender-mongodb

---

apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001

